<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tashkent Map 2125 - Winter</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
        }
    </style>
</head>
<body>
<div class="info">❄️ Tashkent Winter 2125</div>
<div id="map"></div>
<canvas id="snow-canvas"></canvas>

<script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'PUT_IT_HERE';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ntillayeva/cmhwu42aj001d01r8fj316pnr',
        center: [69.2401, 41.2995], // Tashkent
        zoom: 12,
        pitch: 45,
        bearing: 0
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    map.addControl(new mapboxgl.FullscreenControl(), 'top-right');

    // Add a marker
    const marker = new mapboxgl.Marker({
        color: '#4A90E2'
    })
    .setLngLat([69.2401, 41.2995])
    .setPopup(new mapboxgl.Popup().setHTML('<h3>❄️ Tashkent</h3><p>Winter in 2125</p>'))
    .addTo(map);

    // ===== SNOW EFFECT =====
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Snowflake class
    class Snowflake {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.radius = Math.random() * 3 + 1;
            this.speed = Math.random() * 1 + 0.5;
            this.wind = Math.random() * 0.5 - 0.25;
            this.opacity = Math.random() * 0.6 + 0.4;
        }

        update() {
            this.y += this.speed;
            this.x += this.wind;

            // Reset snowflake when it goes off screen
            if (this.y > canvas.height) {
                this.y = -10;
                this.x = Math.random() * canvas.width;
            }
            if (this.x > canvas.width) {
                this.x = 0;
            }
            if (this.x < 0) {
                this.x = canvas.width;
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
            ctx.closePath();
        }
    }

    // Create snowflakes
    const snowflakes = [];
    const numSnowflakes = 200; // Adjust for more/less snow

    for (let i = 0; i < numSnowflakes; i++) {
        snowflakes.push(new Snowflake());
    }

    // Animation loop
    function animateSnow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        snowflakes.forEach(snowflake => {
            snowflake.update();
            snowflake.draw();
        });

        requestAnimationFrame(animateSnow);
    }

    // Start snow animation
    animateSnow();

    // ===== MAP STYLING FOR WINTER =====
    map.on('load', () => {
        console.log('✓ Map loaded with snow effect!');

        // Try to add a white overlay to simulate snow coverage on buildings
        // This works if the style has 3D buildings
        try {
            map.setPaintProperty('building', 'fill-color', '#e8f4f8');
            map.setPaintProperty('building', 'fill-opacity', 0.9);
        } catch (e) {
            console.log('No building layer found in style');
        }

        // Add a subtle blue tint overlay for winter atmosphere
        map.addLayer({
            'id': 'winter-overlay',
            'type': 'background',
            'paint': {
                'background-color': '#d0e8f2',
                'background-opacity': 0.1
            }
        }, 'waterway-label'); // Add below labels
    });
</script>

</body>
</html>
